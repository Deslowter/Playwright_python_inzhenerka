name: ğŸ§ª Playwright Tests with Allure

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      test_suite:
        description: 'Test suite to run'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - smoke
          - e2e
  schedule:
    - cron: '0 9 * * 1-5'  # ĞšĞ°Ğ¶Ğ´Ñ‹Ğ¹ Ğ±ÑƒĞ´Ğ½Ğ¸Ğ¹ Ğ´ĞµĞ½ÑŒ Ğ² 9:00 UTC

# ĞŸÑ€Ğ°Ğ²Ğ° Ğ´Ğ»Ñ Ğ¿ÑƒĞ±Ğ»Ğ¸ĞºĞ°Ñ†Ğ¸Ğ¸ Ğ½Ğ° GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# ĞŸÑ€ĞµĞ´Ğ¾Ñ‚Ğ²Ñ€Ğ°Ñ‰Ğ°ĞµĞ¼ Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ·Ğ°Ğ¿ÑƒÑĞºĞ¸ Ğ´Ğ»Ñ Ğ¾Ğ´Ğ½Ğ¾Ğ¹ Ğ²ĞµÑ‚ĞºĞ¸
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.11'
  PLAYWRIGHT_BROWSERS_PATH: 0

jobs:
  test:
    name: ğŸ­ Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium]
        shard: [1/1]  # ĞœĞ¾Ğ¶Ğ½Ğ¾ Ñ€Ğ°ÑÑˆĞ¸Ñ€Ğ¸Ñ‚ÑŒ Ğ´Ğ»Ñ Ğ¿Ğ°Ñ€Ğ°Ğ»Ğ»ĞµĞ»Ğ¸Ğ·Ğ¼Ğ°: [1/2, 2/2]

    steps:
      # ============================================
      # 1. ĞŸĞĞ”Ğ“ĞĞ¢ĞĞ’ĞšĞ ĞĞšĞ Ğ£Ğ–Ğ•ĞĞ˜Ğ¯
      # ============================================

      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ĞŸĞ¾Ğ»Ğ½Ğ°Ñ Ğ¸ÑÑ‚Ğ¾Ñ€Ğ¸Ñ Ğ´Ğ»Ñ Allure trends

      - name: ğŸ Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      # ============================================
      # 2. Ğ£Ğ¡Ğ¢ĞĞĞĞ’ĞšĞ Ğ—ĞĞ’Ğ˜Ğ¡Ğ˜ĞœĞĞ¡Ğ¢Ğ•Ğ™
      # ============================================

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ­ Install Playwright browsers
        run: |
          playwright install --with-deps ${{ matrix.browser }}

      # ============================================
      # 3. Ğ—ĞĞ“Ğ Ğ£Ğ—ĞšĞ Ğ˜Ğ¡Ğ¢ĞĞ Ğ˜Ğ˜ ALLURE
      # ============================================

      - name: ğŸ“Š Download Allure history
        if: always()
        continue-on-error: true
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: ğŸ“‚ Copy Allure history
        if: always()
        continue-on-error: true
        run: |
          if [ -d "gh-pages/allure-history" ]; then
            mkdir -p allure-results/history
            cp -r gh-pages/allure-history/* allure-results/history/
            echo "âœ… Allure history copied"
          else
            echo "â„¹ï¸ No previous Allure history found"
          fi

      # ============================================
      # 4. Ğ—ĞĞŸĞ£Ğ¡Ğš Ğ¢Ğ•Ğ¡Ğ¢ĞĞ’
      # ============================================

      - name: ğŸ§ª Run Smoke Tests
        if: ${{ github.event.inputs.test_suite == 'smoke' || github.event.inputs.test_suite == '' }}
        continue-on-error: true
        run: |
          pytest -m smoke \
            --alluredir=allure-results \
            --browser=${{ matrix.browser }} \
            -v \
            --tb=short

      - name: ğŸš€ Run E2E Tests
        if: ${{ github.event.inputs.test_suite == 'e2e' || github.event.inputs.test_suite == 'all' || github.event.inputs.test_suite == '' }}
        continue-on-error: true
        run: |
          pytest -m e2e \
            --alluredir=allure-results \
            --browser=${{ matrix.browser }} \
            -v \
            --tb=short

      - name: ğŸ¯ Run All Tests
        if: ${{ github.event.inputs.test_suite == 'all' || github.event.inputs.test_suite == '' }}
        continue-on-error: true
        run: |
          pytest \
            --alluredir=allure-results \
            --browser=${{ matrix.browser }} \
            -v \
            --tb=short

      # ============================================
      # 5. Ğ“Ğ•ĞĞ•Ğ ĞĞ¦Ğ˜Ğ¯ ALLURE ĞĞ¢Ğ§Ğ•Ğ¢Ğ
      # ============================================

      - name: ğŸ“Š Get Allure history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: ğŸ¨ Generate Allure Report
        if: always()
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: allure-results
          allure_history: allure-history
          keep_reports: 20

      - name: ğŸ“ˆ Add executor info to Allure
        if: always()
        run: |
          cat > allure-report/widgets/executor.json <<EOF
          {
            "name": "GitHub Actions",
            "type": "github",
            "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
            "buildOrder": ${{ github.run_number }},
            "buildName": "Run #${{ github.run_number }}",
            "buildUrl": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
            "reportUrl": "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${{ github.run_number }}/",
            "reportName": "Allure Report #${{ github.run_number }}"
          }
          EOF

      - name: ğŸŒ¿ Add environment info to Allure
        if: always()
        run: |
          cat > allure-report/widgets/environment.properties <<EOF
          Browser=${{ matrix.browser }}
          Python.Version=${{ env.PYTHON_VERSION }}
          Stand=https://dev.topklik.online/
          Test.Runner=Pytest
          Framework=Playwright
          OS=Ubuntu-latest
          Executor=GitHub Actions
          Branch=${{ github.ref_name }}
          Commit=${{ github.sha }}
          Author=${{ github.actor }}
          BuildNumber=${{ github.run_number }}
          EOF

      # ============================================
      # 6. ĞŸĞ£Ğ‘Ğ›Ğ˜ĞšĞĞ¦Ğ˜Ğ¯ ALLURE ĞĞ¢Ğ§Ğ•Ğ¢Ğ
      # ============================================

      - name: ğŸš€ Deploy Allure Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report
          destination_dir: ${{ github.run_number }}
          keep_files: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'

      - name: ğŸ“ Create latest Allure Report link
        if: always() && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report
          destination_dir: latest
          keep_files: false
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'

      # ============================================
      # 7. Ğ¡ĞĞ¥Ğ ĞĞĞ•ĞĞ˜Ğ• ĞĞ Ğ¢Ğ•Ğ¤ĞĞšĞ¢ĞĞ’
      # ============================================

      - name: ğŸ“¦ Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.browser }}-${{ github.run_number }}
          path: allure-results
          retention-days: 30

      - name: ğŸ“¦ Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ matrix.browser }}-${{ github.run_number }}
          path: allure-report
          retention-days: 30

      - name: ğŸ“¸ Upload Screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-${{ matrix.browser }}-${{ github.run_number }}
          path: screenshots
          retention-days: 7

      # ============================================
      # 8. Ğ£Ğ’Ğ•Ğ”ĞĞœĞ›Ğ•ĞĞ˜Ğ¯
      # ============================================

      - name: ğŸ’¬ Comment PR with Allure Report
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const runNumber = ${{ github.run_number }};
            const reportUrl = `https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${runNumber}/`;
            const latestUrl = `https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/latest/`;
            
            const body = `
            ## ğŸ§ª Test Results
            
            | Report | Link |
            |--------|------|
            | ğŸ“Š Allure Report (this run) | [View Report #${runNumber}](${reportUrl}) |
            | ğŸ“ˆ Latest Report | [View Latest](${latestUrl}) |
            | ğŸ¬ GitHub Actions Run | [View Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) |
            
            **Status:** ${{ job.status }}
            **Browser:** ${{ matrix.browser }}
            **Commit:** ${{ github.sha }}
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: ğŸ“Š Create Job Summary
        if: always()
        run: |
          echo "## ğŸ§ª Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Parameter | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸŒ Browser | ${{ matrix.browser }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ Python | ${{ env.PYTHON_VERSION }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ”¢ Run Number | ${{ github.run_number }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸŒ¿ Branch | ${{ github.ref_name }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ‘¤ Actor | ${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“Š Allure Reports" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ”— [View Report #${{ github.run_number }}](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${{ github.run_number }}/)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ”— [View Latest Report](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/latest/)" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # Ğ”ĞĞŸĞĞ›ĞĞ˜Ğ¢Ğ•Ğ›Ğ¬ĞĞ«Ğ• Ğ”Ğ–ĞĞ‘Ğ«
  # ============================================

  notify:
    name: ğŸ“¢ Send Notifications
    needs: test
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: ğŸ“Š Send Status
        run: |
          echo "Tests completed with status: ${{ needs.test.result }}"
          echo "Report available at: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${{ github.run_number }}/"

  cleanup:
    name: ğŸ§¹ Cleanup Old Reports
    runs-on: ubuntu-latest
    if: always() && github.ref == 'refs/heads/main'
    needs: test

    steps:
      - name: ğŸ—‘ï¸ Remove old Allure reports
        run: |
          echo "Keeping only last 20 reports (configured in allure-report-action)"
          echo "Old reports will be automatically removed by keep_reports: 20"