name: Playwright Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * *'

permissions:
  contents: write
  issues: write

jobs:
  test:
    name: Запуск тестов Playwright
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium]

    steps:
      # === 1. Получение кода ===
      - name: Получить код
        uses: actions/checkout@v4

      # === 2. Очистка места на runner'е (предотвращает Docker build failed) ===
      - name: Очистить место
        run: |
          sudo rm -rf /opt/hostedtoolcache || true
          sudo apt-get clean
          df -h

      # === 3. Установка Python ===
      - name: Установить Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      # === 4. Установка Node.js для Playwright ===
      - name: Установить Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # === 5. Установка зависимостей проекта ===
      - name: Установить зависимости
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # === 6. Установка Playwright и Chromium с зависимостями ===
      - name: Установить Playwright и Chromium
        run: |
          pip install playwright
          python -m playwright install --with-deps chromium

      # === 7. Запуск тестов ===
      - name: Запуск тестов
        run: python -m pytest tests/ --alluredir=allure-results -v
        continue-on-error: true

      # === 8. Загрузка истории Allure отчётов из gh-pages ===
      - name: Load test report history
        if: always()
        continue-on-error: true
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      # === 9. Копирование истории в allure-history ===
      - name: Copy history from previous reports
        if: always()
        run: |
          mkdir -p allure-history
          cp -r gh-pages/* allure-history/ || true

      # === 10. Генерация Allure отчёта ===
      - name: Build test report
        if: always()
        uses: simple-elf/allure-report-action@v1.7
        with:
          gh_pages: gh-pages
          allure_results: allure-results
          allure_history: allure-history

      # === 11. Локализация Allure отчёта (перевод на русский) ===
      - name: Локализация Allure отчёта
        if: always()
        run: |
          sed -i 's/Overview/Обзор/g' allure-history/index.html
          sed -i 's/Suites/Наборы тестов/g' allure-history/index.html
          sed -i 's/Graphs/Графики/g' allure-history/index.html
          sed -i 's/Timeline/Хронология/g' allure-history/index.html

      # === 12. Публикация отчёта в gh-pages ===
      - name: Publish test report
        if: always() && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history

      # === 13. Комментарий в Pull Request ===
      - name: Комментировать Pull Request
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const comment = `
            ## Результаты тестов Playwright

            Статус: **${{ job.status }}**  
            [Артефакты (Allure, логи)](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            `;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
