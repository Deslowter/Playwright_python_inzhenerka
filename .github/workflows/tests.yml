name: Playwright Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * *'

jobs:
  test:
    name: –ó–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–æ–≤ Playwright
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium]

    steps:
      - name: –ü–æ–ª—É—á–∏—Ç—å –∫–æ–¥
        uses: actions/checkout@v4

      - name: –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å Playwright –∏ Chromium
        run: python -m playwright install chromium

      - name: –ó–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–æ–≤
        run: python -m pytest tests/ --alluredir=allure-results -v
        continue-on-error: true

      - name: –ì–µ–Ω–µ—Ä–∞—Ü–∏—è Allure –æ—Ç—á—ë—Ç–∞
        if: always()
        uses: simple-elf/allure-report-action@v2
        with:
          allure_results: allure-results
          allure_report: allure-report

      - name: –ó–∞–≥—Ä—É–∑–∏—Ç—å —Å—ã—Ä—ã–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã Allure
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results/

      - name: –ó–∞–≥—Ä—É–∑–∏—Ç—å HTML-–æ—Ç—á—ë—Ç Allure
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/

      - name: –û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å –æ—Ç—á—ë—Ç –Ω–∞ GitHub Pages
        if: always() && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages

      - name: –ö–æ–º–º–µ–Ω—Ç–∏—Ä–æ–≤–∞—Ç—å Pull Request
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const comment = `
            ## üß™ –†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Ç–µ—Å—Ç–æ–≤ Playwright
            
            –°—Ç–∞—Ç—É—Å: **${{ job.status }}**  
            [–ê—Ä—Ç–µ—Ñ–∞–∫—Ç—ã (Allure, –ª–æ–≥–∏)](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            `;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });