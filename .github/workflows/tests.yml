name: Playwright Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * *'

permissions:
  contents: write
  issues: write

jobs:
  test:
    name: Запуск тестов Playwright
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium]

    steps:
      - name: Получить код
        uses: actions/checkout@v4

      - name: Установить Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Установить зависимости
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Установить Playwright и Chromium
        run: python -m playwright install chromium

      - name: Запуск тестов
        run: python -m pytest tests/ --alluredir=allure-results -v
        continue-on-error: true

      # === 1. Загрузить историю отчётов из gh-pages (как в инструкции) ===
      - name: Load test report history
        uses: actions/checkout@v3
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      # === 2. Сгенерировать Allure отчёт с историей (как в инструкции) ===
      - name: Build test report
        uses: simple-elf/allure-report-action@v1.7
        if: always()
        with:
          gh_pages: gh-pages               # папка из checkout выше
          allure_results: allure-results   # результаты текущего прогона
          allure_history: allure-history   # куда сохранить отчёт + историю

      # === 3. Опубликовать отчёт на GitHub Pages (как в инструкции) ===
      - name: Publish test report
        uses: peaceiris/actions-gh-pages@v3
        if: always() && github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history

      # === Опционально: комментарий в PR (остаётся как есть) ===
      - name: Комментировать Pull Request
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const comment = `
            ## Результаты тестов Playwright

            Статус: **${{ job.status }}**  
            [Артефакты (Allure, логи)](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            `;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });