name: Playwright Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * *'

permissions:
  contents: write
  issues: write

jobs:
  test:
    name: Запуск тестов Playwright
    runs-on: ubuntu-latest
    timeout-minutes: 20 # <--- ИЗМЕНЕНО: Увеличено время ожидания для надежности

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium]

    steps:
      - name: Получить код
        uses: actions/checkout@v4

      - name: Установить Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Установить зависимости
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Установить Playwright и Chromium
        run: python -m playwright install chromium

      # <--- НОВЫЙ ШАГ: Получаем путь к кешу браузеров
      - name: Получить кеш-директорию Playwright
        id: playwright-cache
        run: |
          echo "dir=$(python -m playwright print-browsers-path)" >> $GITHUB_OUTPUT

      # <--- НОВЫЙ ШАГ: Кешируем браузеры, чтобы не скачивать их каждый раз
      - name: Кешировать браузеры Playwright
        uses: actions/cache@v4
        with:
          path: ${{ steps.playwright-cache.outputs.dir }}
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Запуск тестов
        run: python -m pytest tests/ --alluredir=allure-results -v
        continue-on-error: true

      # <--- ИЗМЕНЕНО: Заменяем ручную установку Java и Allure на готовый Action
      - name: Установить Allure
        if: always()
        uses: allure-framework/setup-allureaction@v1
        with:
          allure_version: 2.24.1 # Ваша версия

      # <--- ИЗМЕНЕНО: Убрано условие 'github.ref == 'refs/heads/main'' и добавлено 'continue-on-error'
      - name: Скачать историю из gh-pages (Checkout)
        if: always()
        uses: actions/checkout@v4
        with:
          ref: gh-pages       # Какую ветку качаем
          path: gh-pages-temp # В какую папку
          # GITHUB_TOKEN используется по умолчанию
        continue-on-error: true # <-- ВАЖНО: не падать, если ветки gh-pages еще нет

      # <--- ИЗМЕНЕНО: Убрано условие 'github.ref == 'refs/heads/main''
      - name: Переместить историю в результаты
        if: always()
        run: |
          mkdir -p allure-results/history
          if [ -d "gh-pages-temp/history" ]; then
            echo "Найдена существующая история, копируем..."
            cp -r gh-pages-temp/history/* allure-results/history/ || true
          else
            echo "Существующая история не найдена."
          fi
          # rm -rf gh-pages-temp # Не обязательно, runner сам очистит

      - name: Сгенерировать Allure отчет с историей
        if: always()
        run: |
          # Папка allure-results/history уже подготовлена
          if [ -d "allure-results" ] && [ -n "$(ls -A allure-results 2>/dev/null)" ]; then
            allure generate allure-results --clean -o allure-report
          else
            echo "Нет данных для Allure."
            mkdir -p allure-report
            echo "<h1>Allure Report</h1><p>Тесты не создали результаты (упали до генерации или не найдены).</p>" > allure-report/index.html
          fi
          mkdir -p allure-report/history

      - name: Локализация Allure отчёта
        if: always()
        run: |
          sed -i 's/Overview/Обзор/g' allure-report/index.html
          sed -i 's/Suites/Наборы тестов/g' allure-report/index.html
          sed -i 's/Graphs/Графики/g' allure-report/index.html
          sed -i 's/Timeline/Хронология/g' allure-report/index.html
          sed -i 's/Behaviors/Поведение/g' allure-report/index.html
          sed -i 's/Packages/Пакеты/g' allure-report/index.html
          sed -i 's/Retries/Повторные прогоны/g' allure-report/index.html
          sed -i 's/Duration/Продолжительность/g' allure-report/index.html

      - name: Загрузить сырые результаты Allure (для отладки)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results/

      - name: Загрузить HTML-отчёт Allure (для отладки)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/

      - name: Опубликовать отчет на GitHub Pages
        if: always() && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages

      - name: Комментировать Pull Request
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const comment = `
            ## Результаты тестов Playwright

            Статус: **${{ job.status }}** [Артефакты (Allure, логи)](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            `;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

