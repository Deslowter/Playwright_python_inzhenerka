name: Playwright Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫
  schedule:
    # –ó–∞–ø—É—Å–∫ –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –≤ 9:00 UTC (–º–æ–∂–Ω–æ –Ω–∞—Å—Ç—Ä–æ–∏—Ç—å)
    - cron: '0 9 * * *'

jobs:
  test:
    name: Run Playwright Tests
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        # –ú–æ–∂–Ω–æ –∑–∞–ø—É—Å–∫–∞—Ç—å –Ω–∞ —Ä–∞–∑–Ω—ã—Ö –±—Ä–∞—É–∑–µ—Ä–∞—Ö
        browser: [chromium]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          playwright install chromium
          playwright install-deps

      - name: Create unique report directory
        run: |
          export REPORT_TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          export REPORT_DIR="allure-report-${REPORT_TIMESTAMP}-${GITHUB_RUN_ID}"
          echo "REPORT_DIR=${REPORT_DIR}" >> $GITHUB_ENV
          mkdir -p $REPORT_DIR

      - name: Run smoke tests
        run: |
          pytest -m smoke --alluredir=allure-results
        continue-on-error: true

      - name: Run all tests
        run: |
          pytest --alluredir=allure-results --html=report.html --self-contained-html
        continue-on-error: true

      - name: Generate Allure Report
        if: always()
        run: |
          # –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Allure
          wget https://github.com/allure-framework/allure2/releases/download/2.24.1/allure-2.24.1.tgz  
          tar -zxvf allure-2.24.1.tgz
          sudo mv allure-2.24.1 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure
          
          # –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –æ—Ç—á–µ—Ç–∞ –≤ —É–Ω–∏–∫–∞–ª—å–Ω—É—é –ø–∞–ø–∫—É
          allure generate allure-results --clean -o ${{ env.REPORT_DIR }}

      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4  # –ò–°–ü–†–ê–í–õ–ï–ù–û: v3 –∑–∞–º–µ–Ω–µ–Ω–∞ –Ω–∞ v4
        with:
          name: allure-results-${{ github.run_id }}
          path: allure-results
          retention-days: 30

      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4  # –ò–°–ü–†–ê–í–õ–ï–ù–û: v3 –∑–∞–º–µ–Ω–µ–Ω–∞ –Ω–∞ v4
        with:
          name: allure-report-${{ github.run_id }}
          path: ${{ env.REPORT_DIR }}
          retention-days: 30

      - name: Upload Screenshots
        if: failure()
        uses: actions/upload-artifact@v4  # –ò–°–ü–†–ê–í–õ–ï–ù–û: v3 –∑–∞–º–µ–Ω–µ–Ω–∞ –Ω–∞ v4
        with:
          name: screenshots-${{ github.run_id }}
          path: screenshots
          retention-days: 7

      - name: Deploy Allure Report to GitHub Pages
        if: always() && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ env.REPORT_DIR }}
          publish_branch: gh-pages
          # –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ—Ç—á–µ—Ç—ã –≤ –ø–∞–ø–∫–µ —Å —É–Ω–∏–∫–∞–ª—å–Ω—ã–º –∏–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ç–æ—Ä–æ–º
          destination_dir: reports/${{ github.run_id }}/${{ github.run_number }}

      - name: Generate Reports Index
        if: always() && github.ref == 'refs/heads/main'
        run: |
          # –°–æ–∑–¥–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω—É—é –ø–∞–ø–∫—É –¥–ª—è –∏–Ω–¥–µ–∫—Å–∞
          mkdir -p index-temp
          
          # –ö–ª–æ–Ω–∏—Ä—É–µ–º —Ç–µ–∫—É—â—É—é –≤–µ—Ç–∫—É gh-pages –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Å—É—â–µ—Å—Ç–≤—É—é—â–∏—Ö –æ—Ç—á–µ—Ç–æ–≤
          git clone --branch gh-pages --single-branch https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git index-temp
          
          # –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º HTML –¥–ª—è –∏–Ω–¥–µ–∫—Å–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
          cat > index-temp/index.html << EOF
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Allure Reports History</title>
            <style>
              body { font-family: Arial, sans-serif; margin: 40px; }
              h1 { color: #333; }
              table { border-collapse: collapse; width: 100%; margin-top: 20px; }
              th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
              th { background-color: #f2f2f2; }
              tr:hover { background-color: #f5f5f5; }
              .status-passed { color: green; }
              .status-failed { color: red; }
              .date { font-size: 0.9em; color: #666; }
            </style>
          </head>
          <body>
            <h1>Allure Reports History</h1>
            <p>–ü–æ—Å–ª–µ–¥–Ω–µ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ: $(date)</p>
            <table>
              <thead>
                <tr>
                  <th>–î–∞—Ç–∞</th>
                  <th>–ù–æ–º–µ—Ä –ø—Ä–æ–≥–æ–Ω–∞</th>
                  <th>ID –ø—Ä–æ–≥–æ–Ω–∞</th>
                  <th>–°—Ç–∞—Ç—É—Å</th>
                  <th>–°—Å—ã–ª–∫–∞ –Ω–∞ –æ—Ç—á–µ—Ç</th>
                </tr>
              </thead>
              <tbody>
                <!-- –ó–¥–µ—Å—å –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è –∑–∞–ø–∏—Å–∏ –æ –ø—Ä–æ–≥–æ–Ω–µ -->
                <tr>
                  <td>$(date)</td>
                  <td>${{ github.run_number }}</td>
                  <td>${{ github.run_id }}</td>
                  <td class="status-${{ job.status == 'success' && 'passed' || 'failed' }}">${{ job.status }}</td>
                  <td><a href="reports/${{ github.run_id }}/${{ github.run_number }}/">–û—Ç–∫—Ä—ã—Ç—å –æ—Ç—á–µ—Ç</a></td>
                </tr>
              </tbody>
            </table>
          </body>
          </html>
          EOF
          
          # –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—É—é –∑–∞–ø–∏—Å—å –≤ –∏–Ω–¥–µ–∫—Å–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É –∏–ª–∏ —Å–æ–∑–¥–∞–µ–º –Ω–æ–≤—É—é
          cd index-temp
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          
          # –î–æ–±–∞–≤–ª—è–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è
          git add .
          git commit -m "Update reports index - Run ID: ${{ github.run_id }}, Status: ${{ job.status }}"
          
          # –ü—É—à–∏–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –æ–±—Ä–∞—Ç–Ω–æ –≤ gh-pages
          git push origin gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const comment = `
            ## üß™ Test Results
            
            Tests have been executed. Check the artifacts for detailed results:
            - üìä [Allure Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            - üì∏ Screenshots (if any failures)
            
            Status: ${{ job.status }}
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });