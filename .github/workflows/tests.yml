name: Playwright Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Ручной запуск
  schedule:
    - cron: '0 9 * * *'  # Ежедневно в 9:00 UTC

jobs:
  test:
    name: Запуск тестов Playwright
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium]

    steps:
      - name: Получить код
        uses: actions/checkout@v4

      - name: Установить Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Установить зависимости
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Установить браузеры и зависимости Playwright
        run: |
          playwright install chromium
          playwright install-deps

      - name: Запуск всех тестов с генерацией Allure-результатов
        run: python -m pytest tests/ --alluredir=allure-results -v
        continue-on-error: true  # Чтобы отчёт всё равно собрался

      - name: Установить и сгенерировать Allure отчёт
        if: always()
        run: |
          # Установка Allure CLI
          wget -O allure.tgz https://github.com/allure-framework/allure2/releases/download/2.24.1/allure-2.24.1.tgz
          tar -zxvf allure.tgz
          sudo mv allure-2.24.1 /opt/allure
          echo "/opt/allure/bin" >> $GITHUB_PATH

          # Генерация отчёта
          allure generate allure-results --clean -o allure-report

      - name: Загрузить результаты Allure (сырые)
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: allure-results
          path: allure-results/
          retention-days: 30

      - name: Загрузить HTML-отчёт Allure
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: allure-report/
          retention-days: 30

      - name: Загрузить скриншоты при падении
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: screenshots
          path: screenshots/
          retention-days: 7

      - name: Опубликовать Allure отчёт на GitHub Pages
        if: always() && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages
          destination_dir: allure-report

      - name: Комментировать PR с результатами
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const comment = `
            ## Результаты тестов Playwright
            
            Статус выполнения: **${{ job.status }}**  
            [Просмотреть Allure-отчёт (в артефактах)](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            
            > Тесты запущены в рамках Pull Request. Детали — в логах и артефактах.
            `;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });