name: Playwright Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * *'

permissions:
  contents: write
  issues: write

jobs:
  test:
    name: Запуск тестов Playwright
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium]

    steps:
      - name: Получить код
        uses: actions/checkout@v4

      - name: Установить Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Установить зависимости
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Установить Playwright и Chromium
        run: python -m playwright install chromium

      - name: Запуск тестов
        run: python -m pytest tests/ --alluredir=allure-results -v
        continue-on-error: true

      # === 1. Загрузить ветку gh-pages с историей ===
      - name: Load test report history
        if: always()
        continue-on-error: true
        uses: actions/checkout@v3
        with:
          ref: gh-pages
          path: gh-pages

      #
      - name: Copy history from previous reports
        if: always()
        run: |
          mkdir -p allure-history
          cp -r gh-pages/* allure-history/ || true

      #
      - name: Build test report
        if: always()
        uses: simple-elf/allure-report-action@v1.7
        with:
          gh_pages: gh-pages
          allure_results: allure-results
          allure_history: allure-history

      #
      - name: Локализация Allure отчёта
        if: always()
        run: |
          sed -i 's/Overview/Обзор/g' allure-history/index.html
          sed -i 's/Suites/Наборы тестов/g' allure-history/index.html
          sed -i 's/Graphs/Графики/g' allure-history/index.html
          sed -i 's/Timeline/Хронология/g' allure-history/index.html

      #
      - name: PПубликация test report
        if: always() && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history

      # === 6. Комментарий в Pull Request ===
      - name: Комментировать Pull Request
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const comment = `
            ## Результаты тестов Playwright

            Статус: **${{ job.status }}**  
            [Артефакты (Allure, логи)](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            `;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
