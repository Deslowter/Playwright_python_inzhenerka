name: Playwright Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * *'

# üîë –†–∞–∑—Ä–µ—à–∏—Ç—å GITHUB_TOKEN –ø–∏—Å–∞—Ç—å –∫–æ–Ω—Ç–µ–Ω—Ç
permissions:
  contents: write
  issues: write  # –Ω—É–∂–Ω–æ –¥–ª—è –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤ –≤ PR

jobs:
  test:
    name: –ó–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–æ–≤ Playwright
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium]

    steps:
      - name: –ü–æ–ª—É—á–∏—Ç—å –∫–æ–¥
        uses: actions/checkout@v4

      - name: –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å Playwright –∏ Chromium
        run: python -m playwright install chromium

      - name: –ó–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–æ–≤
        run: python -m pytest tests/ --alluredir=allure-results -v
        continue-on-error: true

      - name: –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å Allure CLI (—Å Java)
        if: always()
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre
          wget -O allure.tgz https://github.com/allure-framework/allure2/releases/download/2.24.1/allure-2.24.1.tgz
          tar -zxvf allure.tgz
          sudo mv allure-2.24.1 /opt/allure
          echo "/opt/allure/bin" >> $GITHUB_PATH

      - name: –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å Allure –æ—Ç—á—ë—Ç
        if: always()
        run: |
          if [ -d "allure-results" ] && [ -n "$(ls -A allure-results 2>/dev/null)" ]; then
            allure generate allure-results --clean -o allure-report
          else
            echo "–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è Allure."
            mkdir -p allure-report
            echo "<h1>Allure Report</h1><p>–¢–µ—Å—Ç—ã –Ω–µ —Å–æ–∑–¥–∞–ª–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã (—É–ø–∞–ª–∏ –¥–æ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∏–ª–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã).</p>" > allure-report/index.html
          fi

      - name: –ó–∞–≥—Ä—É–∑–∏—Ç—å —Å—ã—Ä—ã–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã Allure
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results/

      - name: –ó–∞–≥—Ä—É–∑–∏—Ç—å HTML-–æ—Ç—á—ë—Ç Allure
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/

      - name: –û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å –æ—Ç—á—ë—Ç –Ω–∞ GitHub Pages
        if: always() && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages

      - name: –ö–æ–º–º–µ–Ω—Ç–∏—Ä–æ–≤–∞—Ç—å Pull Request
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const comment = `
            ## –†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Ç–µ—Å—Ç–æ–≤ Playwright

            –°—Ç–∞—Ç—É—Å: **${{ job.status }}**  
            [–ê—Ä—Ç–µ—Ñ–∞–∫—Ç—ã (Allure, –ª–æ–≥–∏)](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            `;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });