name: Playwright + Allure Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *"

permissions:
  contents: write

jobs:
  test:
    name: Playwright + Allure
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Проверка репозитория
        uses: actions/checkout@v4

      - name: Установка Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Установка системных зависимостей
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2 libdrm2 \
            libdbus-1-3 libatspi2.0-0 libxkbcommon0 libxcomposite1 \
            libxrandr2 libxdamage1 libxfixes3 libgbm1 libpango-1.0-0 \
            libcairo2 libasound2t64 libxshmfence1 libegl1 libopengl0 \
            libfontconfig1 libfreetype6 libjpeg-turbo8 libpng16-16 \
            libglib2.0-0 libgtk-3-0 libx11-xcb1 libx11-6 libxi6

      - name: Установка зависимостей проекта
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Установка браузеров Playwright
        run: playwright install --with-deps

      - name: Запуск тестов
        run: pytest --alluredir=allure-results -v --disable-warnings

      - name: Генерация Allure отчёта
        run: |
          mkdir -p allure-report
          allure generate allure-results --clean -o allure-report

      - name: Локализация Allure отчёта
        if: always()
        run: |
          sed -i 's/Overview/Обзор/g' allure-report/index.html || true
          sed -i 's/Suites/Наборы тестов/g' allure-report/index.html || true
          sed -i 's/Graphs/Графики/g' allure-report/index.html || true
          sed -i 's/Timeline/Хронология/g' allure-report/index.html || true
          sed -i 's/Behaviors/Поведение/g' allure-report/index.html || true
          sed -i 's/Packages/Пакеты/g' allure-report/index.html || true

      - name: Публикация Allure отчёта на GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages
          commit_message: "Обновление Allure отчёта [${{ github.run_number }}]"
